<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table simple</title>
    <style>
        table{
            border-collapse: collapse;
            border:1px solid;
        }
        tr,td,th{
            padding: 10px;
            border: 1px solid;
        }
    </style>
</head>
<body>
    <h2>Thời khóa biểu</h2>
    <table>
        <tr style="background-color: red;">
            <th rowspan="2">thứ</th>
            <th colspan="2">hoạt động</th>
        </tr>
        <tr style="background-color: red;">
            <th>sáng</th>
            <th>chiều</th>
        </tr>
        <tr>
            <td>Thứ Hai</td>
            <td>Thể dục</td>
            <td>HD trò chơi mới</td>
        </tr>
        <tr>
            <td>Thứ 3</td>
            <td>Nhận biết tập nói</td>
            <td>Rèn nề nếp,kỹ năng sống</td>
        </tr>
        <tr>
            <td>Thứ 4</td>
            <td>Âm Nhạc </td>
            <td>Vui chơi</td>
        </tr>
        <tr>
            <td>Thứ 5</td>
            <td>Văn Học</td>
            <td>Nhận Biết các giá trị sống</td>
        </tr>
    </table>
</body>
</html>
